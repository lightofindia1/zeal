<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Zeal</title>
		<link href="https://fonts.googleapis.com/css?family=Raleway:200,400,900" rel="stylesheet">
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	<body>
		<div class="navbar">
			<div class="logo">
				ZEAL
			</div>
			<ul class="nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#">Short Intro</a></li>
				<li><a href="#">Features</a></li>
				<li><a href="#">Our Crew</a></li>
				<li><a href="#">Work</a></li>
			</ul>
			<div class="clearfix"></div>
		</div>
		<div class="container">
			<div class="intro">
				<ul class="chat_box" id="chat-text-container">
					<li class="chat_bubble" id="chat_bubble_1"><span id="inner-chat-text-1">...</span></li>
					<li class="chat_bubble" id="chat_bubble_2"><span id="inner-chat-text-2">...</span></li>
					<li class="chat_bubble" id="chat_bubble_3"><span id="inner-chat-text-3">...</span></li>
				</ul>
				<form>
					<input type="email" class="chat_input" placeholder="What's your email?"> <button class="chat_send">Reserve my spot</button>
				</form>
			</div>
			<div class="preview">
				<img src="iphone.png">
			</div>
		</div>
	</body>
	<script type="text/javascript" src="assets/libs/jquery.min.js"></script>
	<script type="text/javascript" src="assets/libs/typed.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		var i=0,j=0;
		var msgs=['Hello','Welcome to this website','Lets try something new today!'];
		var typer=setInterval(function(){
			if(i%2==0){
				$("#inner-chat-text-"+(j+1)).fadeIn().css("visibility","visible");
			}
			else
			{
				if(j<msgs.length){
					var typed=new Typed('#inner-chat-text-'+(j+1), {
					  strings: ["",msgs[j]],
					  loop: false,
					  showCursor: false,
					  typeSpeed: 30
					});
					j++;
				}
				else{
					clearTimeout(typer);
				}
			}
			i++;
		}, 2000);
	});
	</script>
</html>
